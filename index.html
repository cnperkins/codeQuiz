<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div>
            <h3 id="yourScore"></h3>
        </div>

        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button data-value="0" class="btn" id="Q1">Answer 1</button>
                <button data-value="1" class="btn" id="Q2">Answer 2</button>
                <button data-value="2" class="btn" id="Q3">Answer 3</button>
                <button data-value="3" class="btn" id="Q4">Answer 4</button>
            </div>
        </div>

        <div id="saveDiv">
            <input id="userInitials" type="text">
            <button id="saveUserInitialsBtn">Save Name</button>
        </div>
        <p id="Correct"></p>
        <div class="controls">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>

        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
